<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linked List Visualization</title>
  <link rel="stylesheet" href="../css/alg_style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    .list-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }

    .node {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      position: relative;
    }

    .node::after {
      content: "‚Üí";
      font-weight: bold;
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .node:last-child::after {
      content: "null";
      right: -35px;
      color: #aaa;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input {
      padding: 5px;
      margin-right: 5px;
    }

    .controls button {
      padding: 6px 12px;
      font-weight: bold;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .controls button.delete {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h2>üîó Linked List Visualization</h2>
  <div class="controls">
    <input type="text" id="valueInput" placeholder="Gi√° tr·ªã" />
    <button onclick="addNode()">Th√™m Node</button>
    <button class="delete" onclick="removeNode()">Xo√° Cu·ªëi</button>
  </div>

  <div id="listContainer" class="list-container"></div>

  <script>
    let linkedList = [];

    function renderList() {
      const container = document.getElementById('listContainer');
      container.innerHTML = '';
      linkedList.forEach(val => {
        const node = document.createElement('div');
        node.className = 'node';
        node.textContent = val;
        container.appendChild(node);
      });
    }

    function addNode() {
      const value = document.getElementById('valueInput').value;
      if (!value) {
        alert("Vui l√≤ng nh·∫≠p gi√° tr·ªã.");
        return;
      }
      linkedList.push(value);
      renderList();
      document.getElementById('valueInput').value = '';
    }

    function removeNode() {
      if (linkedList.length === 0) {
        alert("Danh s√°ch r·ªóng.");
        return;
      }
      linkedList.pop();
      renderList();
    }

    renderList();
  </script>
  <!-- N·ªôi dung kh√°c ·ªü tr√™n -->

<!-- N√∫t quay v·ªÅ trang ch·ªß -->

    padding: 10px 20px;

    color: white;

  ">‚¨Ö Quay v·ªÅ trang ch·ªß</a>
</body>
</html>
