<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization</title>
  <link rel="stylesheet" href="../css/alg_style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    input {
      padding: 6px;
      margin: 4px;
      width: 80px;
    }

    button {
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
    }

    .node {
      display: inline-block;
      background: #27ae60;
      color: white;
      border-radius: 4px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üï∏Ô∏è Graph Traversal (DFS & BFS)</h2>

  <div>
    <input type="text" id="addNode" placeholder="ƒê·ªânh m·ªõi">
    <button onclick="addNode()">Th√™m ƒë·ªânh</button>
  </div>

  <div>
    <input type="text" id="fromNode" placeholder="T·ª´">
    <input type="text" id="toNode" placeholder="ƒê·∫øn">
    <button onclick="addEdge()">Th√™m c·∫°nh</button>
  </div>

  <div>
    <input type="text" id="startNode" placeholder="B·∫Øt ƒë·∫ßu t·ª´">
    <button onclick="runDFS()">Duy·ªát DFS</button>
    <button onclick="runBFS()">Duy·ªát BFS</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    const graph = {};

    function addNode() {
      const node = document.getElementById('addNode').value.trim();
      if (!node) return alert('Nh·∫≠p t√™n ƒë·ªânh.');
      if (!graph[node]) graph[node] = [];
      alert(`ƒê√£ th√™m ƒë·ªânh: ${node}`);
      document.getElementById('addNode').value = '';
    }

    function addEdge() {
      const from = document.getElementById('fromNode').value.trim();
      const to = document.getElementById('toNode').value.trim();
      if (!from || !to) return alert('Nh·∫≠p ƒë·ªß hai ƒë·ªânh.');
      if (!graph[from]) graph[from] = [];
      if (!graph[to]) graph[to] = [];
      graph[from].push(to);
      graph[to].push(from); // undirected
      alert(`ƒê√£ th√™m c·∫°nh: ${from} ‚Üî ${to}`);
      document.getElementById('fromNode').value = '';
      document.getElementById('toNode').value = '';
    }

    function runDFS() {
      const start = document.getElementById('startNode').value.trim();
      const visited = new Set();
      const result = [];

      function dfs(node) {
        if (!node || visited.has(node)) return;
        visited.add(node);
        result.push(node);
        for (const neighbor of graph[node] || []) {
          dfs(neighbor);
        }
      }

      dfs(start);
      displayResult(result, 'DFS');
    }

    function runBFS() {
      const start = document.getElementById('startNode').value.trim();
      const visited = new Set();
      const queue = [start];
      const result = [];

      while (queue.length) {
        const node = queue.shift();
        if (!node || visited.has(node)) continue;
        visited.add(node);
        result.push(node);
        for (const neighbor of graph[node] || []) {
          queue.push(neighbor);
        }
      }

      displayResult(result, 'BFS');
    }

    function displayResult(result, method) {
      const output = document.getElementById('output');
      if (result.length === 0) {
        output.innerHTML = `<p>Kh√¥ng t√¨m th·∫•y ƒë·ªânh ho·∫∑c ƒë·ªì th·ªã r·ªóng.</p>`;
        return;
      }
      output.innerHTML = `<strong>${method}:</strong> ` + result.map(n => `<span class="node">${n}</span>`).join('');
    }
  </script>
