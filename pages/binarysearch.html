<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary Search Visualization</title>
  <link rel="stylesheet" href="../css/alg_style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .array-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .element {
      width: 40px;
      height: 40px;
      background: #2980b9;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      font-weight: bold;
    }

    .highlight {
      background: orange !important;
    }

    input {
      padding: 6px;
      width: 120px;
      margin: 10px;
    }

    button {
      padding: 6px 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>üîç Binary Search Visualization</h2>
  <p>M·∫£ng ƒë√£ s·∫Øp x·∫øp: [2, 4, 7, 10, 15, 20, 25, 30]</p>

  <div class="array-box" id="arrayBox"></div>

  <input type="number" id="target" placeholder="Nh·∫≠p gi√° tr·ªã t√¨m">
  <button onclick="binarySearch()">T√¨m ki·∫øm</button>

  <div class="result" id="result"></div>

  <script>
    const arr = [2, 4, 7, 10, 15, 20, 25, 30];

    function renderArray(highlightIdx = -1) {
      const box = document.getElementById("arrayBox");
      box.innerHTML = '';
      arr.forEach((num, i) => {
        const el = document.createElement('div');
        el.className = 'element';
        el.textContent = num;
        if (i === highlightIdx) el.classList.add('highlight');
        box.appendChild(el);
      });
    }

    async function binarySearch() {
      const target = parseInt(document.getElementById("target").value);
      const resultBox = document.getElementById("result");
      resultBox.textContent = '';
      let l = 0, r = arr.length - 1;

      while (l <= r) {
        let mid = Math.floor((l + r) / 2);
        renderArray(mid);
        await new Promise(res => setTimeout(res, 800));

        if (arr[mid] === target) {
          resultBox.textContent = `‚úÖ T√¨m th·∫•y ${target} t·∫°i v·ªã tr√≠ ${mid}`;
          return;
        } else if (arr[mid] < target) {
          l = mid + 1;
        } else {
          r = mid - 1;
        }
      }

      renderArray();
      resultBox.textContent = `‚ùå Kh√¥ng t√¨m th·∫•y ${target} trong m·∫£ng.`;
    }

    renderArray();
  </script>
