<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tree Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input {
      padding: 6px;
      width: 120px;
    }

    .controls button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      background: #2980b9;
      color: white;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
    }

    .node {
      display: inline-block;
      background: #27ae60;
      color: white;
      border-radius: 4px;
      padding: 6px 12px;
      margin: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üå≥ Binary Tree Traversal</h2>

  <div class="controls">
    <input type="number" id="value" placeholder="Gi√° tr·ªã" />
    <button onclick="insert()">Th√™m Node</button>
    <br><br>
    <button onclick="traverse('in')">Inorder</button>
    <button onclick="traverse('pre')">Preorder</button>
    <button onclick="traverse('post')">Postorder</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    class TreeNode {
      constructor(val) {
        this.val = val;
        this.left = null;
        this.right = null;
      }
    }

    let root = null;

    function insert() {
      const value = parseInt(document.getElementById("value").value);
      if (isNaN(value)) {
        alert("Vui l√≤ng nh·∫≠p s·ªë.");
        return;
      }
      root = insertNode(root, value);
      document.getElementById("value").value = '';
      alert("ƒê√£ th√™m node: " + value);
    }

    function insertNode(node, value) {
      if (!node) return new TreeNode(value);
      if (value < node.val) node.left = insertNode(node.left, value);
      else node.right = insertNode(node.right, value);
      return node;
    }

    function traverse(type) {
      let result = [];
      if (type === 'in') inorder(root, result);
      else if (type === 'pre') preorder(root, result);
      else postorder(root, result);

      const output = document.getElementById("output");
      output.innerHTML = result.map(v => `<span class="node">${v}</span>`).join('');
    }

    function inorder(node, res) {
      if (!node) return;
      inorder(node.left, res);
      res.push(node.val);
      inorder(node.right, res);
    }

    function preorder(node, res) {
      if (!node) return;
      res.push(node.val);
      preorder(node.left, res);
      preorder(node.right, res);
    }

    function postorder(node, res) {
      if (!node) return;
      postorder(node.left, res);
      postorder(node.right, res);
      res.push(node.val);
    }
  </script>
</body>
</html>
