<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitmask Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    .bitmask-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }

    .bit {
      width: 40px;
      height: 40px;
      background: #ccc;
      color: black;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .bit.on {
      background: #2ecc71;
      color: white;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input {
      padding: 6px;
      width: 150px;
      margin-right: 10px;
    }

    .controls button {
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-right: 5px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üß† Bitmask Visualization (8-bit)</h2>

  <div class="bitmask-container" id="bitmask"></div>

  <div class="controls">
    <input type="number" id="bitIndex" placeholder="V·ªã tr√≠ bit (0-7)">
    <button onclick="toggleBit()">B·∫≠t/T·∫Øt bit</button>
    <button onclick="resetMask()">Reset</button>
  </div>

  <div class="result" id="result">Gi√° tr·ªã: 0</div>

  <script>
    const bitCount = 8;
    let mask = 0;

    const bitmaskEl = document.getElementById("bitmask");
    const resultEl = document.getElementById("result");

    function renderBits() {
      bitmaskEl.innerHTML = '';
      for (let i = bitCount - 1; i >= 0; i--) {
        const bit = document.createElement("div");
        bit.className = "bit";
        if (mask & (1 << i)) bit.classList.add("on");
        bit.textContent = (mask >> i) & 1;
        bit.onclick = () => {
          toggleBit(i);
        };
        bitmaskEl.appendChild(bit);
      }
      resultEl.textContent = "Gi√° tr·ªã: " + mask + " (bin: " + mask.toString(2).padStart(8, '0') + ")";
    }

    function toggleBit(index = null) {
      if (index === null) {
        index = parseInt(document.getElementById("bitIndex").value);
      }
      if (isNaN(index) || index < 0 || index >= bitCount) {
        alert("Vui l√≤ng nh·∫≠p v·ªã tr√≠ bit t·ª´ 0 ƒë·∫øn 7.");
        return;
      }
      mask ^= (1 << index); // Toggle bit
      renderBits();
    }

    function resetMask() {
      mask = 0;
      renderBits();
    }

    renderBits();
  </script>
  <!-- N·ªôi dung kh√°c ·ªü tr√™n -->

</body>
</html>
