<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linked List Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    .list-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }

    .node {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      position: relative;
    }

    .node::after {
      content: "â†’";
      font-weight: bold;
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .node:last-child::after {
      content: "null";
      right: -35px;
      color: #aaa;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input {
      padding: 5px;
      margin-right: 5px;
    }

    .controls button {
      padding: 6px 12px;
      font-weight: bold;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .controls button.delete {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h2>ðŸ”— Linked List Visualization</h2>
  <div class="controls">
    <input type="text" id="valueInput" placeholder="GiÃ¡ trá»‹" />
    <button onclick="addNode()">ThÃªm Node</button>
    <button class="delete" onclick="removeNode()">XoÃ¡ Cuá»‘i</button>
  </div>

  <div id="listContainer" class="list-container"></div>

  <script>
    let linkedList = [];

    function renderList() {
      const container = document.getElementById('listContainer');
      container.innerHTML = '';
      linkedList.forEach(val => {
        const node = document.createElement('div');
        node.className = 'node';
        node.textContent = val;
        container.appendChild(node);
      });
    }

    function addNode() {
      const value = document.getElementById('valueInput').value;
      if (!value) {
        alert("Vui lÃ²ng nháº­p giÃ¡ trá»‹.");
        return;
      }
      linkedList.push(value);
      renderList();
      document.getElementById('valueInput').value = '';
    }

    function removeNode() {
      if (linkedList.length === 0) {
        alert("Danh sÃ¡ch rá»—ng.");
        return;
      }
      linkedList.pop();
      renderList();
    }

    renderList();
  </script>
</body>
</html>
